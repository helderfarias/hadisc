frontend http-in
  bind *:80
   
  acl host_admin path_beg ^/api/v2/admin
   
  acl host_cad path_beg ^/api/v2/cad
  
   
  use_backend admin
   
  use_backend cad
  

 
backend admin
  mode http
  balance roundrobin
  
  server container1 10.0.10.1:3000 check inter 2s rise 3 fall 2
  
  server container2 10.0.10.2:3000 check inter 2s rise 3 fall 2
  
 
backend cad
  mode http
  balance roundrobin
  
  server container1 10.0.20.1:3000 check inter 2s rise 3 fall 2
  
  server container2 10.0.20.2:3000 check inter 2s rise 3 fall 2
  
